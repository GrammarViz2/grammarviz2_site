<h2 id="welcome-to-grammarviz-20-homepage">Welcome to GrammarViz 2.0 homepage!</h2>

<p>GrammarViz 2.0 is an open source software that implementats a time series mining worflow based on symbolic approximation and grammatical inference.</p>

<p>GrammarViz 2.0 developed in Java and can be used from a command line or interactively through GUI.</p>
